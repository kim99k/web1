<html>

<title>Untitled Document</title>
</head>

<body>
<script>
var mem = ['kim','ki','kap'];
</script>

<ul>
<script>
var i = 0;
while (i<mem.length) {
	document.write('<li>'+mem[i]+'</li>');
	document.write('<li><a href="http:naver.com'+mem[i]+'">'+mem[i]+'</a></li>');
	i = i +1;
}
 </script>
</ul>
